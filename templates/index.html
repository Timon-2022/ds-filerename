<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Renamer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="app">
        <h1>File Renamer</h1>

        <input type="text" id="directory" placeholder="Enter directory path">
        <button id="choose-dir-btn">Choose Directory</button> <button id="set-dir-btn">Set Directory</button>

        <div id="patterns"></div>
        <button id="rename-btn">Rename Files</button>
        <div id="results"></div>
    </div>
    <script>
    window.addEventListener('pywebviewready', () => {  // Use pywebviewready
      console.log("pywebview is ready!"); // Log to console when ready
      // Now you can safely call pywebview.api functions
    });
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
